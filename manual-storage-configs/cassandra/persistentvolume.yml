apiVersion: v1
kind: PersistentVolume
metadata:
  name: host1-pv-cas
spec:
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  volumeMode: Filesystem
  storageClassName: cassandra
  local:
    path: /specify/your/own/path/ #specify your own path
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - host1 #change this to hostname
